<div class="card">
  <h2>Barang Masuk</h2>
  <form id="formBarangMasuk">
    <label>Pilih Item</label>
    <select id="bm_item"></select>
    <label>Jumlah</label>
    <input id="bm_qty" type="number" min="1">
    <label>Catatan</label>
    <textarea id="bm_note" rows="3"></textarea>
    <button class="btn success" type="submit">Simpan (Staff only)</button>
  </form>
</div>
