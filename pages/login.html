<div class="card">
  <h2>Login / Pilih Role (Demo)</h2>
  <p class="small">Pilih role untuk demo cepat.</p>

  <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
    <button class="btn primary" onclick="loginAs('staff1','staff')">Login as Staff</button>
    <button class="btn primary" onclick="loginAs('super1','supervisor')">Login as Supervisor</button>
    <button class="btn primary" onclick="loginAs('admin1','admin')">Login as Admin</button>
    <button class="btn primary" onclick="loginAs('owner1','owner')">Login as Owner</button>
  </div>

  <hr style="margin:14px 0;">
  <h4>Buat user baru (Admin dapat pake halaman Admin nanti)</h4>
  <p class="small">Form demo: menyimpan user di localStorage (tanpa password).</p>
  <label>Username</label>
  <input id="signup_username" placeholder="contoh: staff2">
  <label>Role</label>
  <select id="signup_role">
    <option value="staff">staff</option>
    <option value="supervisor">supervisor</option>
    <option value="admin">admin</option>
    <option value="owner">owner</option>
  </select>
  <button class="btn primary" onclick="(function(){
    const u=document.getElementById('signup_username').value.trim();
    const r=document.getElementById('signup_role').value;
    if(!u) return alert('Isi username');
    const users = storageGet('swims_users')||[];
    if(users.find(x=>x.username===u)) return alert('Username ada');
    const id = users.length? Math.max(...users.map(x=>x.id))+1:1;
    users.push({id,username:u,role:r}); storageSet('swims_users',users); alert('User dibuat'); 
    document.getElementById('signup_username').value='';
  })()">Buat user</button>
</div>
