<div class="card">
  <h2>Barang Keluar</h2>
  <form id="formBarangKeluar">
    <label>Pilih Item</label>
    <select id="bk_item"></select>
    <label>Jumlah</label>
    <input id="bk_qty" type="number" min="1">
    <label>Catatan</label>
    <textarea id="bk_note" rows="3"></textarea>
    <button class="btn primary" type="submit">Request Keluar (Staff)</button>
  </form>
  <div class="card" style="margin-top:12px;">
    <h4>Catatan</h4>
    <p class="small">Transaksi keluar disimpan sebagai <b>pending</b> sampai Supervisor approve. Stok akan dikurangi saat approved.</p>
  </div>
</div>
